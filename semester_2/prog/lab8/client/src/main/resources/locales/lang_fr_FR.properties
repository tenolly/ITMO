Help = \
aide - affiche ce message\n\
info - affiche des informations sur la collection\n\
exécuter script - exécute les commandes d'un fichier\n\
afficher - affiche tous les éléments de la collection\n\
créer - crée un nouvel élément\n\
effacer - efface tous les éléments de la collection\n\
sup. premier - supprime le premier élément de la collection\n\
ret. premier - supprime et affiche le premier élément de la collection\n\
supprimer id - supprime un élément de la collection par id\n\
sup. inférieur - supprime tous les éléments dont l'id est inférieur à celui donné\n\
compt. (< PM) - affiche le nombre d'éléments dont la puissance du moteur est inférieure à celle donnée\n\
filtre (> CC) - affiche les éléments de la collection dont la consommation de carburant est supérieure à celle donnée\n\
filtre par début - affiche les éléments de la collection dont le nom commence par la chaîne donnée

